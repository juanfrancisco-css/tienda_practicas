<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscribirse</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <script src="modulos/validaciones.js"></script>
    <script src="modulos/conexion_ajax_registro.js"></script>
    <script src="modulos/md5.js"></script> 
</head>
<body>
    <h1>Suscribirse</h1>
    <a href="index.html">Volver</a>
    <form id="form-suscribete">
        <div class="form-group mx-sm-3">    
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre"  aria-describedby="nomHelp" placeholder="Escribe tu nombre">
        </div>
        <div class="form-group mx-sm-3">    
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido"  aria-describedby="apHelp" placeholder="Escribe tu nombre">
        </div>
        <div class="form-group  mx-sm-3">
            <label for="email">Introduce email</label>
            <input type="email" class="form-control" id="email"  aria-describedby="emailHelp" placeholder="Escribe tu email">
        </div>
        <div class="form-group  mx-sm-3">
            <label for="fecha-nac">Introduce Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fecha-nac"  aria-describedby="fechaNacHelp">
        </div>
        <div class="form-group mx-sm-3">    
            <label for="pass">Introduce password</label>
            <input type="password" class="form-control" id="pass"  aria-describedby="passHelp" placeholder="Escribe tu password">
        </div>
        <div class="form-group  mx-sm-3">
            <label for="fecha-nac">Verificar password</label>
            <input type="password" class="form-control" id="r-pass"  aria-describedby="passHelp">
        </div>
        <div class="form-group  mx-sm-3">
            <button type="button" class="btn btn-primary" id="btn-submit-registro">Crear Cuenta</button>
        </div>
       
      </form>
</body>
</html>
